name: ⏰ Daily Badge Update

on:
  schedule:
    - cron: '0 9 * * *' # ogni giorno alle 9:00 UTC
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "DanteTrb Bot"
          git config --global user.email "bot@dantetrb.io"

      - name: Update badge timestamp
        run: |
          echo "🕓 Ultimo aggiornamento automatico: $(date -u) UTC" > badges.md

      - name: Commit changes
        run: |
          git add badges.md
          git commit -m "🔄 Auto update badge timestamp"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
